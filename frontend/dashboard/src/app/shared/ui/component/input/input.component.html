<mat-form-field appearance="legacy" class="form-field input">
    <mat-label>{{label | titlecase}}</mat-label>
    <input matInput [placeholder]="placeholder | titlecase" [formControl]="control">
    <mat-hint>ex. {{hint | titlecase}}</mat-hint>
    <mat-icon *ngIf="enableClearButton" matSuffix (click)="clear()">clear</mat-icon>
</mat-form-field>
